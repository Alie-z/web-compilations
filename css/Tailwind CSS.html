<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Form</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    </head>
    <body class="flex items-center justify-center h-screen bg-gray-100">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-600" for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border rounded-md focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600" for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border rounded-md focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    />
                </div>
                <button
                    type="submit"
                    class="w-full px-4 py-2 font-semibold text-white bg-blue-500 rounded-md hover:bg-blue-600"
                >
                    Login
                </button>
            </form>
        </div>
    </body>
</html>
